name: goes2go
channels:
  - conda-forge
dependencies:
  - python>=3.10
  - pip
  - git
  - rclone >= 1.58.0 # Not required by goes2go, but is an awesome alternative https://rclone.org/

  # -----
  # Tools
  # -----
  - cartopy
  - geopandas
  - goes2go
  - h5netcdf
  - jupyter
  - jupyterlab
  - matplotlib
  - metpy
  - netcdf4
  - numpy
  - pandas
  - s3fs
  - toml
  - xarray

  # -------------------
  # Formatter & Testing
  # -------------------
  - black
  - black-jupyter
  - isort
  - pytest

  - pip:
      # Borrow some tools from my garage
      - git+https://github.com/blaylockbk/Carpenter_Workshop.git
